<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>图像</title>

<body>

<!---->

<!-- 想显示一个图片 -->
<img src="resources/image/1.png" alt="替代的文字" title="图片悬停显示的文字" width="183" height="77"/>
这是一个文字
<font color="red">这是一个文字</font>

<!--链接标签-->
<a href="http://www.baidu.com">百度</a>
<!-- target = "_blank"在新标签的页面打开-->
<a href="http://www.baidu.com" target="_blank">百度</a>
<!-- target = "_self"在当前标签的页面打开-->
<a href="http://www.baidu.com" target="_self">百度</a>
<!-- target = "_parent"在父标签的页面打开-->
<a href="http://www.baidu.com" target="_parent">百度</a>
<!-- target = "_top"在顶层的页面打开-->
<a href="http://www.baidu.com" target="_top">百度</a>



</body>

</html>
