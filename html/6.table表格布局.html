<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table表格布局</title>
</head>
<body>
<table width ='500' border="0">
    <tr>
        <td colspan="2" style="background-color: #03C2EC">
            <h1>表格布局</h1>
    </tr>
    <tr>
        <td width="100" style="background-color: #00B83F">
            <h2>左边的框</h2>
        </td>
        <td width="400" style="background-color: #f57926">
            <h2>右边的框</h2>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="background-color: #ff1449">
            <h2 style="text-align: center">底部的框</h2>
        </td>
    </tr>
</table>

</body>
</html>
